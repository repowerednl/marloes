  agent_hidden_size: 32
  world_enc_dim: 32
  world_hidden_size: 64
  world_dynamics_hidden_size: 64
SAC:
  actor_lr: 0.0001
  critic_lr: 0.0002
  value_lr: 0.0003
  alpha_lr: 0.0003
  eps: 0.0000001
  weight_decay: 0.0
  hidden_dim: 256
  num_layers: 2
  log_std_min: -5
  log_std_max: 2
  gamma: 0.99
