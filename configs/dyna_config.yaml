  model_capacity: 100000
dyna:
  world_model_update_frequency: 5
  k: 5
  model_updates_per_step: 1
  real_sample_ratio: 0.7
WorldModel:
  lr: 0.001
  weight_decay: 0.0
  forecast_hidden_size: 32
